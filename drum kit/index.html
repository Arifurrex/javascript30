<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="65">
            <kbd>B</kbd>
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="65">
            <kbd>C</kbd>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="65">
            <kbd>E</kbd>
            <span class="sound">openhat</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/Drumkit_sounds_boom (1).wav"></audio>
    <audio data-key="66" src="sounds/Drumkit_sounds_openhat.wav"></audio>
    <audio data-key="67" src="sounds/Drumkit_sounds_openhat.wav"></audio>
    <audio data-key="68" src="sounds/Drumkit_sounds_ride.wav"></audio>
    <audio data-key="69" src="sounds/Drumkit_sounds_tom.wav"></audio>
    <audio data-key="70" src="sounds/Drumkit_sounds_snare.wav"></audio>

    <script>
        window.addEventListener('keydown',(e)=>{
            // key = e.keyCode;
            key = e.keyCode;
            console.log(key);
            
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
             console.log(audio);
             if(!audio) return;
             audio.currentTime=0;
             if(audio){audio.play()}

             
        })
    </script>
</body>
</html>
